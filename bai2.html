<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập số nguyên dương: "))
    let count = 1
    let i = 1
    do {
        count = count*i
        i++
    }
    while (i <= num)
    document.write(count)
</script>
</body>
</html>
